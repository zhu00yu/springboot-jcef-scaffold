<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="callJava()">调用java的javaQuery方法</button>
<script>
    // JavaScript调用java中的方法
    function callJava(){
        window.cefQuery({
            request: 'my_call',
            persistent: false,
            onSuccess: function(response) { alert(response) },
            onFailure: function(error_code, error_message) {}
        })
    }

    // java调用JavaScript中的方法
    function htmlFun(v){
        console.log(v)
    }
</script>
</body>
